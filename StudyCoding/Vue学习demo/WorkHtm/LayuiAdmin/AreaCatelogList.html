<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>区域管理</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" href="Inc/css/public.css">
</head>
<body>
	<blockquote class="layui-elem-quote" style="margin: 20px;">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input value="" placeholder="请输入关键字" class="layui-input" type="text"/>
            </div>
            <a class="layui-btn">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal areaCatelog-btn-add">添加文章</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn" style="background-color:#5FB878">推荐文章</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn">审核文章</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger">批量删除</a>
        </div>
    </blockquote>
    <div class="layui-form" style="margin: 20px;">
    	<table class="layui-table">
    		<colgroup>
				<col width="50">
				<col>
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="10%">
			</colgroup>
			<thead>
				<tr>
					<th><input name="" lay-skin="primary" lay-filter="allChoose" id="allChoose" type="checkbox"></th>
					<th style="text-align:left;">文章标题</th>
					<th>发布人</th>
					<th>审核状态</th>
					<th>浏览权限</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input name="checked" lay-skin="primary" lay-filter="choose" type="checkbox">
					</td>
					<td align="left">css3用transition实现边框动画效果</td>
					<td>请叫我马哥</td>
					<td>审核通过</td>
					<td>开放浏览</td>
					<td>2017-04-14</td>
					<td>
						<a class="layui-btn layui-btn-mini"><i class="layui-icon icon-font-edit"></i></a>
						<a class="layui-btn layui-btn-danger layui-btn-mini" data-id="1"><i class="layui-icon icon-font-del"></i></a>
					</td>
				</tr>
			</tbody>
    	</table>
    </div>
    <script src="layui/jquery-3.2.0.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="Inc/js/Common.js"></script>
    <script>
    	//渲染表单相关
    	layui.use('form', function(){
		  var form = layui.form;
		});
		$('.areaCatelog-btn-add').on('click', function () {
	        layui.use('layer', function () {
	            var layer = layui.layer;
	            layer_show("区域添加", "AreaCatelogAdd.html", "450", "200", false);
	        });

	    });
    </script>
</body>
</html>
