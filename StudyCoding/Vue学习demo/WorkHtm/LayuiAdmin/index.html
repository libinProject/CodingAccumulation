    <script type="text/javascript">
	layui.use(['layer', 'element'], function(){

	  $ = layui.jquery;
	  
	  //菜单栏点击效果
	  $('.left_menu_ul .layui-nav-item').click(function(){
	    $('.left_menu_ul .layui-nav-item').removeClass('layui-this');
	    $(this).addClass('layui-this');
	    $("#iframe-mask").show();
	    $("#admin-iframe").load(function(){   
	      $("#iframe-mask").fadeOut(100);
	    });
	  });

	  //菜单栏显示或隐藏
	  $('.change-side-menu').click(function() {
		  var sideWidth = $('#menu-side').width();
		  if(sideWidth === 200) {
		      $('#menu-body').animate({
		        left: '0'
		      }); //admin-footer
		      $('#menu-footer').animate({
		        left: '0'
		      });
		      $('#menu-side').animate({
		        width: '0'
		      });
		  } else {
		      $('#menu-body').animate({
		        left: '200px'
		      });
		      $('#menu-footer').animate({
		        left: '200px'
		      });
		      $('#menu-side').animate({
		        width: '200px'
		      });
		  }
		});
	});
