<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../../lib/vue.min.js'></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="firstName"> + 
		<input type="text" v-model="lastName"> =
		<input type="text" v-model="fullName">
	</div>
	<script>
		var _vm=new Vue({
			el:'#app',
			data:{
				firstName:'',
				lastName:''
			},
			computed:{
				fullName:function(){
					return this.firstName+'-'+this.lastName
				}
			}
		})
	</script>
</body>
</html>
