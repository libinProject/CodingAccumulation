<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<login v-bind:parentparm="msg"></login>
	</div>
	<script>
		var _vm=new Vue({
			el:'#app',
			data:{
				msg:"父组件参数"
			},
			created:function(){},
			methods:{},
			filters:{},
			directives:{},
			watch:{},
			components:{
				login:{
					template:'<h3>哈哈哈---{{mymsg}}---{{parentparm}}</h3>',
					data:function(){
						return {
							mymsg:'子组件参数'
						}
					},
					props:["parentparm"]
				}
			}
		})
	</script>
</body>
</html>
