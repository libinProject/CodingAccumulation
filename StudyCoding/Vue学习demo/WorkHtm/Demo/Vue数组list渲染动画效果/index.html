<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			border: 1px dashed #999;
			line-height: 18px;
			font-size: 12px;
			padding: 10px;
		}
		li:hover{
			background-color: #ccc;
		}
		.v-enter,
		.v-leave-to{
			opacity: 0;
			transform: translateY(80px);
		}
		.v-enter-active,
		.v-leave-active{
			transition: all 0.8s ease;
		}
		.v-move{
			transition: all 1s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<div>
			<label>
				Id:
				<input type="text" v-model="id">
				Name:
				<input type="text" v-model="name">
				<input type="button" value="添加" v-on:click="add">
			</label>
		</div>
		<ul>
			<transition-group appear>
				<li v-for="(item,index) in lists" v-bind:key="item.id" v-on:click="del(index)">
					{{item.id}}------{{item.name}}
				</li>
			</transition-group>
		</ul>
	</div>
	<script src="../lib/vue.js"></script>
	<script>
		var _vm=new Vue({
			el:'#app',
			data:{
				lists:[
					{id:1,name:'JS'},
					{id:2,name:'CSS'},
					{id:3,name:'JAVA'},
					{id:4,name:'NODEJS'},
				],
				id:'',
				name:''
			},
			created:function(){

			},
			methods:{
				add:function(){
					var self=this;
					self.lists.push({ id : self.id ,name : self.name})
				},
				del:function(index){
					var self=this;
					self.lists.splice(index, 1);
				}
			}
		})
	</script>
</body>
</html>
