<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.text-enter,
		.text-leave-to{
			opacity: 0;
			transform: translate(80px)
		}
		.text-enter-active,
		.text-leave-active{
			transition: all 0.8s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" v-on:click="flag=!flag" value="切换">
		<transition name="text">
			<h3 v-if="flag">{{ msg | msgFilter('demo') }}</h3>
		</transition>
	</div>
	<script src="../lib/vue.js"></script>
	<script>
		var _vm=new Vue({
			el:'#app',
			data:{	
				flag:false,
				msg:'测试动画效果'	
			},
			created:function(){

			},
			methods:{

			},
			filters:{
				msgFilter:function(data,newname){
					return data.replace(/测试/g,newname);
				}
			},
			directives:{
				focus:{
					inserted:function(el){
						el.focus();
					}
				}
			}
		})
	</script>
</body>
</html>
