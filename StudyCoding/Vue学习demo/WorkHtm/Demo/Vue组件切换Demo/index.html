<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
		.v-enter,
		.v-leave-to{
			opacity: 0;
			transform: translateX(150px)
		}
		.v-leave-active,
		.v-enter-active{
			transition: all 0.8s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<a href="" v-on:click.prevent="comType='login'">登陆</a>
		<a href="" v-on:click.prevent="comType='registe'">注册</a>
		<transition mode="out-in">
			<component v-bind:is="comType"></component>
		</transition>
	</div>
	<script>
		var _vm=new Vue({
			el:'#app',
			data:{
				comType:'login'
			},
			methods:{},
			filters:{},
			directives:{},
			components:{
				login:{
					template:'<h3>登陆组件</h3>'
				},
				registe:{
					template:'<h3>注册组件</h3>'
				}
			}
		})
	</script>
</body>
</html>
