<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	form{
		margin: 10px auto;
		width: 500px;
	}
	form > fieldset > input{
		width: 100%;
		height: 36px;
		line-height: 36px;
		margin: 10px 0;
		padding-left: 5px;
		border: none;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}
</style>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label for="userName">用户名</label>
			<input type="text" name="userName" id="userName" placeholder="请输入用户名">
		</fieldset>
	</form>
</body>
</html>
