<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="director">
		<p>{{msg | msgFilter}}</p>
		<input type="text" placeholder="用户名">
		<input type="text" placeholder="密码" v-focus>
	</div>
	<script>
		var _vm=new Vue({
			el:'#director',
			data:{
				msg:'我是测试账号，测试Vue'
			},
			methods:{

			},
			filters:{
				msgFilter:function(value){
					return value.replace(/测试/g,'demo')
				}
			},
			directives:{
				focus:{
					inserted:function(el){
						el.focus();
					}
				}
			}
		})
	</script>
</body>
</html>
