<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../../lib/vue.min.js'></script>
	<script src='../../lib/vue-router.js'></script>
</head>
<body>
	<div id="app">
		<router-view name='head'></router-view>
		<router-view name='left'></router-view>
		<router-view name='main'></router-view>
	</div>
	<script>
		var headObj={
			template:'<h3>这是头部</h3>'
		}
		var leftObj={
			template:'<h3>这是左边导航</h3>'
		}
		var mainObj={
			template:'<h3>这是主体</h3>'
		}

		var routerObj=new VueRouter({
			routes:[
				{
					path:'/',
					components:{
						head:headObj,
						left:leftObj,
						main:mainObj
					}
				}
			]
		})

		var _vm=new Vue({
			el:'#app',
			router:routerObj
		})
	</script>
</body>
</html>
