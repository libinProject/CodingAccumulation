<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 计数组件</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<counter></counter>
	</div>
	<template id="tpl">
		<div>
			<input type="button" value="+1" v-on:click="add">
			<p>{{ count }}</p>
		</div>
	</template>
	<script>
		var _vm=new Vue({
			el:'#app',
			data:{
			},
			methods:{},
			filters:{},
			directives:{},
			components:{
				counter:{
					template:'#tpl',
					data:function(){
						return {
							count:0
						}
					},
					methods:{
						add:function(){
							this.count++;
						}
					}
				}
			}
		})
	</script>
</body>
</html>
