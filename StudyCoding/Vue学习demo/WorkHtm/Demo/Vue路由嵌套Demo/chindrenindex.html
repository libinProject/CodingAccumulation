<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../../lib/vue.min.js'></script>
	<script src='../../lib/vue-router.js'></script>
</head>
<body>
	<div id="app">
		<router-link to='/profile'>个人信息</router-link>
		<router-view></router-view>
	</div>
	<template id="tmpl">
		<div>
			<router-link to='/profile/login'>login</router-link>
			<router-link to='/profile/regist'>registe</router-link>
			<router-view></router-view>
		</div>
	</template>
	<script>
		var profile={
			template:'#tmpl'
		}
		var login={
			template:'<h3>登陆组件</h3>'
		}
		var regist={
			template:'<h3>注册组件</h3>'
		}

		var routerObj=new VueRouter({
			routes:[
				{
					path:'/',
					redirect:'/profile'
				},
				{
					path:'/profile',
					component:profile,
					children:[
						{ path:'login',component:login },
						{ path:'regist',component:regist }
					]
				}
			]
		})

		var _vm=new Vue({
			el:'#app',
			router:routerObj
		})
	</script>
</body>
</html>
